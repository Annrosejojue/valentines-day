<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Valentine's Day ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #container {
            color: white;
            animation: fadeIn 1.5s ease-in-out;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 400;
        }

        button {
            padding: 14px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 12px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #333;
            color: white;
            position: absolute;
        }

        input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            width: 80%;
            max-width: 300px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart, .msg {
            position: absolute;
            color: white;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.9;
        }

        /* COUPLE EMOJI ANIMATION */
        .couple {
            position: absolute;
            bottom: 70px;
            font-size: 70px;
            animation: slideCouple 5s ease-in-out infinite;
        }

        @keyframes slideCouple {
            0% { transform: translateX(-150px); opacity: 1; }
            40% { transform: translateX(40vw); opacity: 1; } /* Center */
            60% { transform: translateX(40vw); opacity: 1; } /* Pause */
            100% { transform: translateX(120vw); opacity: 0; } /* Exit right */
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.3rem; }
            h2 { font-size: 1.3rem; }
            button { font-size: 18px; padding: 14px 26px; }
            input { font-size: 18px; width: 85%; }
            .msg { font-size: 22px !important; }
            .heart { font-size: 30px !important; }
            .couple { font-size: 55px; bottom: 60px; }
        }
    </style>
</head>

<body>

<!-- Couple Emoji Animation -->
<div class="couple">üë©üèª‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®üèª</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div id="container">
    <h1>What is your name? ‚ù§Ô∏è</h1>
    <input id="nameInput" type="text" placeholder="Enter your name">
    <br><br>
    <button onclick="start()">Continue</button>
</div>

<footer>¬© Ann Rose Edakkalathur</footer>

<script>
    function start() {
        document.getElementById("bgMusic").play();
        askLove();
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Funny NO button messages
    const funnyLines = [
        "Too slow üòù",
        "Nope, not today!",
        "Try harder üòÜ",
        "I‚Äôm allergic to NO!",
        "You can‚Äôt catch mee!",
        "Nice try, lovebird üíò",
        "Zoom! üèÉ‚Äç‚ôÇÔ∏èüí®",
        "Denied üòú",
        "You thought üòè",
        "Faster than your feelings!"
    ];

    function floatMessage(text) {
        const msg = document.createElement("div");
        msg.classList.add("msg");
        msg.innerHTML = text;
        msg.style.left = Math.random() * window.innerWidth + "px";
        msg.style.top = Math.random() * window.innerHeight + "px";
        msg.style.fontSize = "24px";
        msg.style.fontWeight = "600";
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 4000);
    }

    function askLove() {
        const name = document.getElementById("nameInput").value.trim();
        if (!name) {
            floatMessage("Please enter your name!");
            return;
        }

        document.getElementById("container").innerHTML = `
            <h1>Hi ${name} ‚ù§Ô∏è</h1>
            <h2>Do you love me?</h2>
            <button id="yesBtn" onclick="yesLove()">Yes</button>
            <button id="noBtn">No</button>
        `;

        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";

            const randomLine = funnyLines[Math.floor(Math.random() * funnyLines.length)];
            floatMessage(randomLine);
        });
    }

    function yesLove() {
        document.getElementById("container").innerHTML = `
            <h1>‚ù§Ô∏è I knew it! ‚ù§Ô∏è</h1>
            <h2>Happy Valentine's Day! üíï</h2>
        `;
    }
</script>

</body>
</html>
